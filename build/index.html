<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script></head>
<body>
    <div class="myconteiner" id="react-root-test">
        <label id="mytitle">Insira seu bloco</label>
        <form id="myform" class="myForm">
            <label for="date">Date:</label><br>
            <input class="myinput input-container" type="date" placeholder="dd-mm-yyyy" id="date" name="date"><br>
            <label for="amount">Amount:</label><br>
            <input class="myinput" type="number" step="0.01" id="amount" placeholder="$" name="amount"><br><br>
            <input class="mybtn" type="submit" value="Submit">
        </form>

        <table class="mytable" id="mytable" style="width:30%">
            <tr>
                <th>Index</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Hash</th>
                <th>Diff</th>
            </tr>
        </table>
    </div>
    
</body>
</html>
